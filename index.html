<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>BTC/USDT — Market Overview (Free Data)</title>
<style>
  :root { color-scheme: dark; --ok:#7fd18b; --warn:#ffc877; --bad:#ff8b8b; --muted:#9aa0a6; }
  body{margin:0;background:#0f1115;color:#e6e6e6;font-family:Arial,Helvetica,sans-serif}
  .wrap{max-width:1150px;margin:18px auto;padding:0 14px}
  .brand{display:flex;justify-content:space-between;align-items:center;margin:6px 0 14px}
  .brand h1{margin:0;font-size:18px;color:#ddd}
  .brand .me{color:#ffc877;font-weight:700}
  .score{padding:6px 10px;border:1px solid #2a3040;border-radius:999px;background:#171a21;font-size:13px}
  .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:12px}
  .card{background:#171a21;border:1px solid #262b36;border-radius:12px;padding:14px;min-height:140px;display:flex;flex-direction:column}
  .card h3{margin:0 0 8px;font-size:16px}
  .muted{color:var(--muted);font-size:12px}
  .ok{outline:1px solid #2f5a3a}
  .warn{outline:1px solid #5c4a1f}
  .bad{outline:1px solid #5a2f2f}
  .kv{display:flex;justify-content:space-between;margin:6px 0}
  .big{font-size:22px;font-weight:700}
  .row{display:flex;gap:8px;flex-wrap:wrap}
  button{background:#222a35;border:1px solid #2f3646;color:#e6e6e6;border-radius:8px;padding:6px 10px;cursor:pointer}
  button:disabled{opacity:.6;cursor:not-allowed}
  .gauge{width:100%;max-width:240px;margin:auto}
  .center{text-align:center}
</style>
</head>
<body>
<div class="wrap">
  <div class="brand">
    <h1>BTC/USDT — Market Overview</h1>
    <div class="row">
      <div class="score" id="marketScore">Market Score: loading…</div>
      <button id="refreshBtn">Refresh</button>
      <div class="me">Made by Anas Alwadi</div>
    </div>
  </div>

  <div class="grid" id="grid"></div>
  <p class="muted" id="asof" style="margin-top:10px"></p>
</div>

<script>
const $ = s => document.querySelector(s);
const fmt = n => Number(n).toLocaleString();
const pct = x => isFinite(x) ? (x*100).toFixed(2) + "%" : "—";
const bust = url => url + (url.includes("?")?"&":"?") + "t=" + Date.now();

// ---- Free sources ----
const CG_GLOBAL   = "https://api.coingecko.com/api/v3/global";
const CG_PRICE    = "https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd";
const CG_COIN     = "https://api.coingecko.com/api/v3/coins/bitcoin?localization=false&tickers=false&market_data=true&community_data=false&developer_data=false&sparkline=false";
const CG_MKTCHART = "https://api.coingecko.com/api/v3/coins/bitcoin/market_chart?vs_currency=usd&days=120&interval=daily";
const FNG         = "https://api.alternative.me/fng/?limit=2";
// Blockchain.com charts (use cors=true + مناسب للمدى)
const BCH_HASH    = "https://api.blockchain.info/charts/hash-rate?timespan=8weeks&format=json&cors=true";
const BCH_DIFF    = "https://api.blockchain.info/charts/difficulty?timespan=8weeks&format=json&cors=true";
const BCH_ADDR    = "https://api.blockchain.info/charts/active-addresses?timespan=8weeks&format=json&cors=true";
const BCH_TXV_USD = "https://api.blockchain.info/charts/estimated-transaction-volume-usd?timespan=120days&format=json&cors=true";
const BCH_FEES_BTC= "https://api.blockchain.info/charts/transaction-fees?timespan=8weeks&format=json&cors=true";

function card(title, html, tone=""){ 
  const cls = tone==="bull"?"ok":tone==="warn"?"warn":tone==="bear"?"bad":"";
  return `<div class="card ${cls}"><h3>${title}</h3>${html}</div>`;
}
function scoreLabel(x){
  if (x>=2.5) return `Bullish (${x.toFixed(1)})`;
  if (x<=-2.5) return `Bearish (${x.toFixed(1)})`;
  return `Neutral (${x.toFixed(1)})`;
}
async function getJSON(url){
  const r = await fetch(bust(url), {cache:"no-store"});
  if(!r.ok) throw new Error(`HTTP ${r.status}`);
  return r.json();
}
function SMA(arr, win){
  const out=[]; let s=0;
  for(let i=0;i<arr.length;i++){
    s += arr[i];
    if(i>=win) s -= arr[i-win];
    if(i>=win-1) out.push(s/win);
  }
  return out;
}

// Fear & Greed Gauge SVG (0..100)
function gaugeSVG(value){
  const v = Math.max(0, Math.min(100, Number(value)||0));
  const angle = -90 + (v/100)*180; // -90 to +90
  // segments colors
  const segs = [
    {a:-90, b:-54, c:"#ff4d4d"}, // 0-20 extreme fear
    {a:-54, b:-18, c:"#ffb84d"}, // 20-40 fear
    {a:-18, b:18,  c:"#cccc66"}, // 40-60 neutral
    {a:18,  b:54,  c:"#88cc66"}, // 60-80 greed
    {a:54,  b:90,  c:"#33aa55"}  // 80-100 extreme greed
  ];
  const arc = (a,b) => {
    const r=70, cx=100, cy=100;
    const ra=a*Math.PI/180, rb=b*Math.PI/180;
    const x1=cx+r*Math.cos(ra), y1=cy+r*Math.sin(ra);
    const x2=cx+r*Math.cos(rb), y2=cy+r*Math.sin(rb);
    return `M ${x1} ${y1} A ${r} ${r} 0 0 1 ${x2} ${y2}`;
  };
  const needleX = 100 + 60*Math.cos(angle*Math.PI/180);
  const needleY = 100 + 60*Math.sin(angle*Math.PI/180);
  return `
  <svg viewBox="0 0 200 130" class="gauge" aria-label="Fear & Greed gauge">
    ${segs.map(s=>`<path d="${arc(s.a,s.b)}" stroke="${s.c}" stroke-width="12" fill="none"/>`).join("")}
    <line x1="100" y1="100" x2="${needleX.toFixed(1)}" y2="${needleY.toFixed(1)}" stroke="#e6e6e6" stroke-width="3" />
    <circle cx="100" cy="100" r="5" fill="#e6e6e6"/>
    <text x="100" y="120" text-anchor="middle" font-size="14" fill="#e6e6e6" font-family="Arial">${Math.round(v)}</text>
  </svg>`;
}

async function main(){
  $("#grid").innerHTML = "";
  $("#refreshBtn").disabled = true;
  $("#asof").textContent = "Updating…";

  let score = 0;
  const cards = [];

  // ========== BTC core cards (كل واحد في كارت مستقل) ==========
  let priceUSD = null, dominance = null, totalM = null, altM = null, vol24 = null;

  try{
    const [g, p, coin] = await Promise.all([
      getJSON(CG_GLOBAL),
      getJSON(CG_PRICE),
      getJSON(CG_COIN)
    ]);

    priceUSD = p.bitcoin.usd;
    dominance = g.data.market_cap_percentage.btc; // %
    totalM = g.data.total_market_cap.usd;
    vol24  = g.data.total_volume.usd;
    const btcMarketCap = coin.market_data.market_cap.usd;
    const supply = coin.market_data.circulating_supply || (btcMarketCap && priceUSD ? btcMarketCap/priceUSD : null);
    altM = Math.max(0, totalM - btcMarketCap);
    const liqRatio = (totalM>0) ? vol24 / totalM : null;

    // Cards:
    cards.push(card("BTC Price (CoinGecko)", `<div class="center big">$${fmt(priceUSD.toFixed(0))}</div>`));
    cards.push(card("BTC Dominance", `<div class="center big">${dominance.toFixed(1)}%</div>`,
      dominance>=55?"bull":dominance<=45?"warn":""));
    cards.push(card("Total Market Cap", `<div class="center big">$${fmt(totalM.toFixed(0))}</div>`));
    cards.push(card("Altcoin Market Cap", `<div class="center big">$${fmt(altM.toFixed(0))}</div>`));
    cards.push(card("24h Total Volume", `<div class="center big">$${fmt(vol24.toFixed(0))}</div>`));
    cards.push(card("Volume / Market Cap", `<div class="center big">${liqRatio!=null? (liqRatio*100).toFixed(2)+"%":"—"}</div>`));

    // Stock-to-Flow (approx): subsidy after 2024 halving = 3.125 BTC
    const flowYear = 3.125 * 144 * 365;        // block subsidy * blocks/day * 365
    const s2f = supply ? (supply / flowYear) : null;
    let s2fTone=""; let s2fMsg="Informational only";
    if(s2f!=null){
      if(s2f>100){ s2fTone="bull"; s2fMsg="High scarcity"; score += 0.2; }
      cards.push(card("Stock-to-Flow (approx)", `
        <div class="kv"><span>Stock (circulating)</span><span>${supply?fmt(supply.toFixed(0)):"—"} BTC</span></div>
        <div class="kv"><span>Flow / year (est.)</span><span>${fmt(flowYear.toFixed(0))} BTC</span></div>
        <div class="kv"><span>S2F</span><span class="big">${s2f? s2f.toFixed(1):"—"}</span></div>
        <div class="muted">${s2fMsg}</div>
      `, s2fTone));
    }else{
      cards.push(card("Stock-to-Flow (approx)", `<div class="muted">Not available</div>`));
    }

    // Adjust score lightly with dominance:
    if (dominance >= 55) score += 0.4;
    else if (dominance <= 45) score -= 0.2;

  }catch(e){
    cards.push(card("BTC Core (CoinGecko)", `<div class="muted">Error: ${e.message}</div>`));
  }

  // ========== Fear & Greed Gauge ==========
  try{
    const f = await getJSON(FNG);
    const now = f?.data?.[0];
    if(now){
      const val = Number(now.value);
      let tone="", msg="Neutral";
      if(val <= 25){ tone="bear"; msg="Extreme Fear"; score -= 0.8; }
      else if(val <= 45){ tone="warn"; msg="Fear"; score -= 0.4; }
      else if(val >= 75){ tone="warn"; msg="Extreme Greed"; score -= 0.4; }
      else if(val >= 55){ tone="bull"; msg="Greed"; score += 0.2; }
      cards.push(card("Fear & Greed (Gauge)", `
        <div class="center">${gaugeSVG(val)}</div>
        <div class="center muted">${now.value_classification} — ${new Date(Number(now.timestamp)*1000).toLocaleDateString()}</div>
      `, tone));
    } else {
      cards.push(card("Fear & Greed", `<div class="muted">No data</div>`));
    }
  }catch(e){
    cards.push(card("Fear & Greed", `<div class="muted">Error: ${e.message}</div>`));
  }

  // ========== On-chain basics ==========
  // Hashrate
  try{
    const h = await getJSON(BCH_HASH);
    const pts = h?.values || [];
    const last = pts[pts.length-1], prev = pts[pts.length-8];
    const latest = last?.y, change = (latest && prev) ? (latest - prev)/prev : null;
    let tone="", msg="—";
    if(change!=null){
      if(change > 0.05){ tone="bull"; msg="Rising"; score += 0.3; }
      else if(change < -0.05){ tone="warn"; msg="Falling"; score -= 0.2; }
    }
    cards.push(card("Hashrate (Blockchain.com)", `
      <div class="kv"><span>Latest</span><span class="big">${latest ? fmt(latest.toFixed(2)) : "—"} EH/s</span></div>
      <div class="kv"><span>~7d Change</span><span>${pct(change)}</span></div>
      <div class="muted">${msg}</div>
    `, tone));
  }catch(e){
    cards.push(card("Hashrate", `<div class="muted">Error: ${e.message}</div>`));
  }

  // Difficulty
  try{
    const d = await getJSON(BCH_DIFF);
    const pts = d?.values || [];
    const last = pts[pts.length-1], prev = pts[pts.length-8];
    const latest = last?.y, change = (latest && prev) ? (latest - prev)/prev : null;
    let tone="", msg="—";
    if(change!=null){
      if(change > 0.03){ tone="bull"; msg="Trending up"; score += 0.2; }
      else if(change < -0.03){ tone="warn"; msg="Trending down"; score -= 0.1; }
    }
    cards.push(card("Mining Difficulty", `
      <div class="kv"><span>Latest</span><span class="big">${latest ? fmt(latest.toFixed(0)) : "—"}</span></div>
      <div class="kv"><span>~7d Change</span><span>${pct(change)}</span></div>
      <div class="muted">${msg}</div>
    `, tone));
  }catch(e){
    cards.push(card("Mining Difficulty", `<div class="muted">Error: ${e.message}</div>`));
  }

  // Active Addresses
  try{
    const a = await getJSON(BCH_ADDR);
    const pts = a?.values || [];
    const last = pts[pts.length-1], prev = pts[pts.length-8];
    const latest = last?.y, change = (latest && prev) ? (latest - prev)/prev : null;
    let tone="", msg="—";
    if(change!=null){
      if(change > 0.05){ tone="bull"; msg="Activity up"; score += 0.3; }
      else if(change < -0.05){ tone="warn"; msg="Activity down"; score -= 0.2; }
    }
    cards.push(card("Active Addresses", `
      <div class="kv"><span>Latest</span><span class="big">${latest ? fmt(latest.toFixed(0)) : "—"}</span></div>
      <div class="kv"><span>~7d Change</span><span>${pct(change)}</span></div>
      <div class="muted">${msg}</div>
    `, tone));
  }catch(e){
    cards.push(card("Active Addresses", `<div class="muted">Error: ${e.message}</div>`));
  }

  // Fees (convert BTC → USD بسعر اليوم)
  try{
    const f = await getJSON(BCH_FEES_BTC);
    const pts = f?.values || [];
    const last = pts[pts.length-1], prev = pts[pts.length-8];
    const feesBTC = last?.y || null;
    const change = (feesBTC && prev) ? (feesBTC - prev.y)/prev.y : null;
    const feesUSD = (feesBTC && priceUSD) ? feesBTC * priceUSD : null;
    let tone="", msg="—";
    if(change!=null){
      if(change > 0.25){ tone="warn"; msg="Congestion"; score -= 0.2; }
      else if(change < -0.25){ tone="bull"; msg="Easing"; score += 0.1; }
    }
    cards.push(card("Transaction Fees (daily)", `
      <div class="kv"><span>Total fees (BTC)</span><span class="big">${feesBTC ? feesBTC.toFixed(2) : "—"} BTC</span></div>
      <div class="kv"><span>≈ USD</span><span>${feesUSD ? "$"+fmt(feesUSD.toFixed(0)) : "—"}</span></div>
      <div class="kv"><span>~7d Change</span><span>${pct(change)}</span></div>
      <div class="muted">${msg}</div>
    `, tone));
  }catch(e){
    cards.push(card("Transaction Fees", `<div class="muted">Error: ${e.message}</div>`));
  }

  // ========== Valuation: NVT + Golden Cross ==========
  try{
    const [mcSeries, txvSeries] = await Promise.all([
      getJSON(CG_MKTCHART),
      getJSON(BCH_TXV_USD),
    ]);
    const mc = (mcSeries.market_caps || []).map(([t,v])=>({t:Math.floor(t/1000), v}));
    const tv = (txvSeries.values || []).map(o=>({t:o.x, v:o.y}));
    function joinSeries(a,b){
      const out=[]; let j=0;
      for(let i=0;i<a.length;i++){
        const ta=a[i].t;
        while(j<b.length-1 && b[j+1].t<=ta) j++;
        const tb=b[j]?.t;
        if(Math.abs((tb||0)-ta)<=86400*1.5){
          out.push({t:ta, a:a[i].v, b:b[j].v});
        }
      }
      return out;
    }
    const joined = joinSeries(mc, tv).filter(x=>x.a>0 && x.b>0);
    if(joined.length){
      const nvtSeries = joined.map(x=>x.a / x.b);
      const latest = nvtSeries[nvtSeries.length-1];

      let nvtTone="", nvtMsg="Neutral zone";
      if(latest < 20){ nvtTone="bull"; nvtMsg="Strong buying opportunity"; score+=0.6; }
      else if(latest < 40){ nvtTone="bull"; nvtMsg="Fair value / potential buy"; score+=0.2; }
      else if(latest >= 70 && latest < 80){ nvtTone="warn"; nvtMsg="Potential overvaluation"; score-=0.2; }
      else if(latest >= 80){ nvtTone="bear"; nvtMsg="Bubble risk — selling opportunity"; score-=0.6; }

      cards.push(card("NVT (Network Value to Tx)", `
        <div class="center big">${latest.toFixed(1)}</div>
        <div class="center muted">${nvtMsg}</div>
      `, nvtTone));

      // Golden Cross (MA10 vs MA30 of NVT) كنسبة انحراف
      const ma10 = SMA(nvtSeries,10), ma30 = SMA(nvtSeries,30);
      if(ma30.length){
        const gc = (ma10[ma10.length-1] - ma30[ma30.length-1]) / ma30[ma30.length-1];
        let gcTone="", gcMsg="Fair value";
        if(gc < -0.015){ gcTone="bull"; gcMsg="Undervalue"; score+=0.3; }
        else if(gc > 0.021){ gcTone="bear"; gcMsg="Overvalue"; score-=0.3; }
        cards.push(card("NVT Golden Cross (approx)", `
          <div class="center big">${(gc*100).toFixed(2)}%</div>
          <div class="center muted">${gcMsg}</div>
        `, gcTone));
      }
    } else {
      cards.push(card("NVT / Golden Cross", `<div class="muted">Not enough data</div>`));
    }
  }catch(e){
    cards.push(card("NVT / Golden Cross", `<div class="muted">Error: ${e.message}</div>`));
  }

  // Render + score
  $("#grid").innerHTML = cards.join("");
  $("#marketScore").textContent = "Market Score: " + scoreLabel(score);
  $("#asof").textContent = "Updated at " + new Date().toLocaleString();
  $("#refreshBtn").disabled = false;
}

$("#refreshBtn").addEventListener("click", main);
main();
// Auto-refresh كل 10 دقائق
setInterval(main, 10*60*1000);
</script>
</body>
</html>
